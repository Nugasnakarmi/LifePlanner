<div class="root">
  <div class="board">
    <div class="board-bar">
      <p class="board-name">Board Name</p>
    </div>
    <div class="board-wrapper">
      <div class="board-columns" cdkDropListGroup>
        @for(container of containers; track container){
        <div class="board-column" cdkDrag>
          <div class="title-container flex-row-space-between">
            <div class="column-title">{{ container }}</div>
            <button class="add-task-button" (click)="openAddTask(container)">
              <mat-icon>add</mat-icon>
            </button>
          </div>
          <div
            class="tasks-container example-list"
            cdkDropList
            #todoList="cdkDropList"
            [cdkDropListData]="containerRefs[container]"
            (cdkDropListDropped)="drop($event)"
          >
            @for(item of containerRefs[container]; track item; let ind =
            $index){
            <app-task
              [task]="item"
              [container]="container"
              [index]="ind"
            ></app-task>
            }
          </div>
        </div>
        }
      </div>
    </div>
  </div>
</div>
