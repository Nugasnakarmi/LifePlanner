<div class="new-board-menu">
  <button mat-button (click)="newBoardMenuToggle.emit()">New Board</button>
  @if(showNewBoardMenu){
  <div class="new-board-menu">
    <input
      matInput
      [formControl]="newBoardNameControl"
      placeholder="Board name"
    />
    <button
      mat-raised-button
      color="primary"
      (click)="createNewBoard.emit()"
      [disabled]="newBoardNameControl.invalid"
    >
      Create
    </button>
  </div>
  }
</div>
