<new-board
  [showNewBoardMenu]="showNewBoardMenu"
  [newBoardNameControl]="newBoardNameControl"
  (newBoardMenuToggle)="onNewBoardMenuToggle()"
  (createNewBoard)="createNewBoard()"
></new-board>

@if(!showNewBoardMenu){
<div class="board-bar">
  @if(boards$ | async; as boards ) {
  <div class="board-name">
    <!-- <button mat-button (click)="onNewBoardClick()">New board</button> -->

    <form>
      <mat-form-field>
        <input
          [formControl]="boardNameControl"
          type="text"
          class="board-name-input"
          (blur)="finishEditName($event)"
          (keydown)="handleNameKey($event)"
          autofocus
        />
      </mat-form-field>
    </form>
  </div>
  }
</div>
}
